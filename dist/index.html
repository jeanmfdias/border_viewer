<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>Border Radius Viewer</h1>
        <div>
            <label for="">Corner Top Left</label>
            <input type="number" name="corner_top_left_y" id="corner_top_left_y" data-position="top-left-y" value="1">
            <input type="number" name="corner_top_left_x" id="corner_top_left_x" data-position="top-left-x" value="1">

            <label for="">Corner Top Right</label>
            <input type="number" name="corner_top_right_y" id="corner_top_right_y" data-position="top-right-y" value="1">
            <input type="number" name="corner_top_right_x" id="corner_top_right_x" data-position="top-right-x" value="1">

            <label for="">Corner Bottom Left</label>
            <input type="number" name="corner_bottom_left_y" id="corner_bottom_left_y" data-position="bottom-left-y" value="1">
            <input type="number" name="corner_bottom_left_x" id="corner_bottom_left_x" data-position="bottom-left-x" value="1">

            <label for="">Corner Bottom Left</label>
            <input type="number" name="corner_bottom_right_y" id="corner_bottom_right_y" data-position="bottom-right-y" value="1">
            <input type="number" name="corner_bottom_right_x" id="corner_bottom_right_x" data-position="bottom-right-x" value="1">
        </div>
        <div class="container">
            <div class="object_focus"></div>
        </div>
        <p>Click below to copy</p>
        <div class="clipboard">
            border-top-left-radius: 1px 1px;
            border-top-right-radius: 1px 1px;
            border-bottom-left-radius: 1px 1px;
            border-bottom-right-radius: 1px 1px;
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
